name: Deploy to Dev Server

on:
  push:
    branches:
      - dev
  workflow_dispatch:    

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Build and test the Docker image
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push yet)
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: payment-service:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run container for testing
        run: |
          docker run -d \
            --name payment-service-test \
            -e DATABASE_URL="${{ secrets.DATABASE_URL }}" \
            -e PAYHERE_MERCHANT_ID="${{ secrets.PAYHERE_MERCHANT_ID }}" \
            -e PAYHERE_MERCHANT_SECRET="${{ secrets.PAYHERE_MERCHANT_SECRET }}" \
            -e NODE_ENV="${{ vars.NODE_ENV }}" \
            -e PORT="${{ vars.PORT }}" \
            -p 3000:3000 \
            payment-service:test

      - name: Wait for service to start
        run: |
          echo "Waiting for service to be ready..."
          timeout 30 bash -c 'until curl -f http://localhost:3000/health 2>/dev/null; do sleep 2; done' || true
          sleep 5

      - name: Test health endpoint
        run: |
          echo "Testing health endpoint..."
          response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/health || echo "000")
          echo "Health endpoint returned: $response"
          if [ "$response" -eq "200" ]; then
            echo "✅ Health check passed!"
          else
            echo "❌ Health check failed with status: $response"
            echo "Container logs:"
            docker logs payment-service-test
            exit 1
          fi

      - name: Show container logs
        if: always()
        run: |
          echo "=== Container Logs ==="
          docker logs payment-service-test

      - name: Stop and remove test container
        if: always()
        run: |
          docker stop payment-service-test || true
          docker rm payment-service-test || true

  # Job 2: Push to GitHub Container Registry (only if build-and-test succeeds)
  push-image:
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=dev-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image pushed successfully
        run: |
          echo "✅ Docker image pushed to ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          echo "Tags: ${{ steps.meta.outputs.tags }}"