name: Deploy to K3s (Payment Service)

on:
  push:
    branches:
      - dev
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  # TODO: Replace with your actual username/org
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy-to-k3s:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Copy k8s manifests to the remote server
      - name: Copy manifests to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEV_SERVER_HOST }}
          username: ${{ secrets.DEV_SERVER_USER }}
          key: ${{ secrets.K8S_DEV_SERVER_SSH_KEY }}
          port: ${{ secrets.K8S_DEV_SERVER_SSH_PORT }}
          source: "k8s/*"
          target: "~/app-deployments/payment-service"

      - name: Deploy to K3s Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEV_SERVER_HOST }}
          username: ${{ secrets.DEV_SERVER_USER }}
          key: ${{ secrets.K8S_DEV_SERVER_SSH_KEY }}
          port: ${{ secrets.K8S_DEV_SERVER_SSH_PORT }}
          script: |
            cd ~/app-deployments/payment-service/k8s
            
            # 1. Update Image Name in deployment.yaml
            sed -i "s|ghcr.io/<your-github-username>/payment-service:latest|ghcr.io/${{ env.IMAGE_NAME }}:latest|g" deployment.yaml

            # 2. Create Secrets
            sudo k3s kubectl delete secret payment-service-secrets --ignore-not-found
            sudo k3s kubectl create secret generic payment-service-secrets \
              --from-literal=DATABASE_URL='${{ secrets.DATABASE_URL }}' \
              --from-literal=PAYHERE_MERCHANT_ID='${{ secrets.PAYHERE_MERCHANT_ID }}' \
              --from-literal=PAYHERE_MERCHANT_SECRET='${{ secrets.PAYHERE_MERCHANT_SECRET }}' \
              --from-literal=NODE_ENV='${{ vars.NODE_ENV }}' \
              --from-literal=PORT='${{ vars.PORT }}' \
              --from-literal=PAYHERE_MODE='${{ vars.PAYHERE_MODE }}' \
              --from-literal=BACKEND_BASE_URL='${{ secrets.BACKEND_BASE_URL }}' \
              --from-literal=FRONTEND_BASE_URL='${{ secrets.FRONTEND_BASE_URL }}'

            # 3. Apply Manifests
            sudo k3s kubectl apply -f deployment.yaml
            sudo k3s kubectl apply -f service.yaml

            # 4. Force Restart
            sudo k3s kubectl rollout restart deployment/payment-service
